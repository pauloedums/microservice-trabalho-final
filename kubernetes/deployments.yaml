apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ms-impacta-debit-dpl
  name: ms-impacta-debit
  namespace: microservices-impacta
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-impacta-debit
  template:
    metadata:
      labels:
        app: ms-impacta-debit
    spec:
      containers:
      - image: pauloedums/microservices-impacta-debit:latest
        name: ms-impacta-debit-ct
        ports:
        - containerPort: 8080
---
