apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ms-impacta-debit-ingress
  namespace: microservices-impacta
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: microservices-impacta-debit.com
    http:
      paths:
      - backend:
          serviceName: ms-impacta-debit-svc
          servicePort: 10030
  - host: microservices-impacta-credit.com
    http:
      paths:
      - backend:
          serviceName: ms-impacta-credit-svc
          servicePort: 10020
  - host: microservices-impacta-extract-balance.com
    http:
      paths:
      - backend:
          serviceName: ms-impacta-extract-balance-svc
          servicePort: 9000
  - host: microservices-impacta-credit-card.com
    http:
      paths:
      - backend:
          serviceName: ms-impacta-credit-card-svc
          servicePort: 9010
  - host: microservices-impacta-investments.com
    http:
      paths:
      - backend:
          serviceName: ms-impacta-investments-svc
          servicePort: 9020
